[mypy]
python_version = 3.11

# Professional configuration - catches real issues without hanging
strict = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
disallow_untyped_defs = True
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Performance optimizations
incremental = True
cache_dir = .mypy_cache
follow_imports = normal
follow_imports_for_stubs = True

# Error reporting
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True
error_summary = True
show_absolute_path = False

# Namespace packages
namespace_packages = True
explicit_package_bases = True

# Allow gradual typing
allow_untyped_globals = False
allow_redefinition = False
local_partial_types = False
no_implicit_reexport = True
strict_equality = True
strict_concatenate = True

# Exclude problematic paths
exclude = ^reference_repos/|^\.venv/|^build/|^dist/|^.*\.egg-info/|^experiments/.*archive/

# Plugin configuration
plugins = pydantic.mypy

# Third-party libraries with stubs
[mypy-numpy]
ignore_missing_imports = False

[mypy-numpy.*]
ignore_missing_imports = True

# ML/Scientific libraries without good stubs
[mypy-torch.*]
ignore_missing_imports = True

[mypy-pytorch_lightning.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

# EEG/Medical libraries
[mypy-mne.*]
ignore_missing_imports = True

[mypy-yasa.*]
ignore_missing_imports = True

[mypy-autoreject.*]
ignore_missing_imports = True

[mypy-pyedflib.*]
ignore_missing_imports = True

[mypy-braindecode.*]
ignore_missing_imports = True

# Infrastructure
[mypy-redis.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

# Other libraries
[mypy-PIL.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-memory_profiler.*]
ignore_missing_imports = True

[mypy-tsfresh.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

# Test files - slightly relaxed but still typed
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Scripts - allow some flexibility
[mypy-scripts.*]
disallow_untyped_defs = False
strict_optional = True

# Pydantic plugin settings
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True