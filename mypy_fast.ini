[mypy]
python_version = 3.11
show_error_codes = True
warn_unused_ignores = True
no_implicit_optional = True
namespace_packages = True
explicit_package_bases = True
mypy_path = src
pretty = True
cache_dir = .mypy_cache_fast
files = src/brain_go_brrr
exclude = ^tests/|^experiments/|^reference_repos/|^\.venv/|^build/|^dist/

# Don't follow imports to avoid hanging
ignore_missing_imports = True
follow_imports = skip
follow_imports_for_stubs = False

# Still enable pydantic plugin
plugins = pydantic.mypy

# Minimal settings for first pass
[mypy-brain_go_brrr.*]
disallow_untyped_defs = True
check_untyped_defs = True

# Pydantic plugin settings
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True