[mypy]
python_version = 3.11

# Use incremental mode for faster subsequent runs
incremental = True
cache_fine_grained = True

# Strict type checking
strict = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unreachable = True

# Import discovery
namespace_packages = True
explicit_package_bases = True
mypy_path = $MYPY_CONFIG_FILE_DIR/src:$MYPY_CONFIG_FILE_DIR/stubs

# Error output formatting
show_error_codes = True
show_column_numbers = True
pretty = True
error_summary = True

# For pre-commit hook (fast mode)
# Use: mypy --config-file mypy-fast.ini
# fast_mode options would have:
# - ignore_missing_imports = True
# - no_error_summary = True
# - follow_imports = skip

# Per-module options
[mypy-mne.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-tsfresh.utilities.*]
ignore_missing_imports = True

# Additional libraries without stubs
[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-yasa.*]
ignore_missing_imports = True

[mypy-autoreject.*]
ignore_missing_imports = True

[mypy-pyedflib.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-braindecode.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-memory_profiler.*]
ignore_missing_imports = True

# Test files - less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False

# Scripts can be less strict
[mypy-scripts.*]
disallow_untyped_defs = False

# Infrastructure files - gradual typing
[mypy-api.*]
disallow_untyped_defs = False
