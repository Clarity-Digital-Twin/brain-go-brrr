[mypy]
python_version = 3.11
show_error_codes = True
warn_unused_ignores = True
warn_redundant_casts = True
no_implicit_optional = True
strict_equality = True
strict_concatenate = True
namespace_packages = True
explicit_package_bases = True
mypy_path = src
pretty = True
cache_dir = .mypy_cache_strict
files = src/brain_go_brrr
exclude = ^tests/|^experiments/eegpt_linear_probe/archive/|^reference_repos/|^\.venv/|^build/|^dist/

# Plugin configuration
plugins = pydantic.mypy

# Performance: use silent to check imports without hanging
follow_imports = silent
incremental = True
follow_imports_for_stubs = False

# STRICT for core and models
[mypy-brain_go_brrr.core.*]
strict = True
disallow_any_unimported = True
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False

[mypy-brain_go_brrr.models.*]
strict = True
disallow_any_unimported = True

# Mostly strict for API
[mypy-brain_go_brrr.api.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
warn_return_any = True
no_implicit_reexport = True

# Services also mostly strict
[mypy-brain_go_brrr.services.*]
disallow_untyped_defs = True
warn_return_any = True

# Infrastructure can be more flexible
[mypy-brain_go_brrr.infra.*]
disallow_untyped_defs = True
check_untyped_defs = True

# Data modules need flexibility for numpy/pandas
[mypy-brain_go_brrr.data.*]
disallow_untyped_defs = True
disallow_any_expr = False
warn_return_any = False

# Training modules (research code)
[mypy-brain_go_brrr.training.*]
disallow_untyped_defs = False
check_untyped_defs = True

# Tests - relaxed but still checked
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Scripts - pragmatic
[mypy-scripts.*]
disallow_untyped_defs = False
strict_optional = True

# ML/Scientific libraries without good stubs
[mypy-torch.*]
ignore_missing_imports = True

[mypy-pytorch_lightning.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

# EEG/Medical libraries
[mypy-mne.*]
ignore_missing_imports = True

[mypy-yasa.*]
ignore_missing_imports = True

[mypy-autoreject.*]
ignore_missing_imports = True

[mypy-pyedflib.*]
ignore_missing_imports = True

[mypy-braindecode.*]
ignore_missing_imports = True

# Infrastructure
[mypy-redis.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

# Other libraries
[mypy-PIL.*]
ignore_missing_imports = True

[mypy-GPUtil.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-memory_profiler.*]
ignore_missing_imports = True

[mypy-tsfresh.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

# Pydantic plugin settings
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True