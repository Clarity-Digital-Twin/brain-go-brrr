[mypy]
python_version = 3.11
plugins = pydantic.mypy
follow_imports = silent
show_error_codes = True
warn_unused_ignores = True
no_implicit_optional = True
namespace_packages = True
explicit_package_bases = True
mypy_path = src
cache_dir = .mypy_cache
pretty = True
files = src/brain_go_brrr
exclude = ^tests/|^experiments/|^reference_repos/|^\.venv/|^build/|^dist/

# Core type checking
[mypy-brain_go_brrr.*]
disallow_untyped_defs = True
check_untyped_defs = True
warn_return_any = True

# Strict checking for critical modules
[mypy-brain_go_brrr.core.*]
strict = True
disallow_any_unimported = False

[mypy-brain_go_brrr.models.*]
strict = True
disallow_any_unimported = False

# Relax decorator warnings for API/CLI
[mypy-brain_go_brrr.api.*]
disallow_untyped_decorators = True
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-brain_go_brrr.cli]
disallow_untyped_decorators = True
disallow_untyped_defs = True

# Services need some flexibility
[mypy-brain_go_brrr.services.*]
disallow_untyped_defs = True
warn_return_any = False

# Data modules need flexibility for numpy/pandas
[mypy-brain_go_brrr.data.*]
disallow_untyped_defs = True
warn_return_any = False

# Training modules (research code)
[mypy-brain_go_brrr.training.*]
disallow_untyped_defs = False
check_untyped_defs = True

# Third-party libraries without stubs
[mypy-torch.*]
ignore_missing_imports = True

[mypy-pytorch_lightning.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

# EEG/Medical libraries
[mypy-mne.*]
ignore_missing_imports = True

[mypy-yasa.*]
ignore_missing_imports = True

[mypy-autoreject.*]
ignore_missing_imports = True

[mypy-pyedflib.*]
ignore_missing_imports = True

[mypy-braindecode.*]
ignore_missing_imports = True

# Infrastructure
[mypy-redis.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

# Other libraries
[mypy-PIL.*]
ignore_missing_imports = True

[mypy-GPUtil.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-memory_profiler.*]
ignore_missing_imports = True

[mypy-tsfresh.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True

[mypy-omegaconf.*]
ignore_missing_imports = True

[mypy-hydra.*]
