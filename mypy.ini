[mypy]
python_version = 3.11
strict = True
warn_return_any = True
warn_unused_configs = True
namespace_packages = True
explicit_package_bases = True
mypy_path = src
show_error_codes = True
show_column_numbers = True
pretty = True
cache_dir = .mypy_cache_strict
files = src/brain_go_brrr
exclude = ^tests/|^experiments/eegpt_linear_probe/archive/|^reference_repos/|^\.venv/|^build/|^dist/

# Plugin configuration
plugins = pydantic.mypy

# Core typing strictness
disallow_untyped_defs = True
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False
no_implicit_reexport = True
strict_equality = True
strict_concatenate = True

# Performance settings to prevent hanging
follow_imports = skip
incremental = True
follow_imports_for_stubs = False

# ML/Scientific libraries without good stubs
[mypy-torch.*]
ignore_missing_imports = True

[mypy-pytorch_lightning.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

# EEG/Medical libraries
[mypy-mne.*]
ignore_missing_imports = True

[mypy-yasa.*]
ignore_missing_imports = True

[mypy-autoreject.*]
ignore_missing_imports = True

[mypy-pyedflib.*]
ignore_missing_imports = True

[mypy-braindecode.*]
ignore_missing_imports = True

# Infrastructure
[mypy-redis.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

# Other libraries
[mypy-PIL.*]
ignore_missing_imports = True

[mypy-GPUtil.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-memory_profiler.*]
ignore_missing_imports = True

[mypy-tsfresh.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

# Test files - slightly relaxed but still typed
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Scripts - allow some flexibility
[mypy-scripts.*]
disallow_untyped_defs = False
strict_optional = True

# Pydantic plugin settings
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True