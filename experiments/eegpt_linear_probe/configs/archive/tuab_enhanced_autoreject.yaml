# Enhanced TUAB configuration with AutoReject enabled
# Inherits from base config and enables AutoReject
defaults:
  - tuab_enhanced_config

experiment:
  name: "tuab_enhanced_10s_200hz_autoreject"
  
data:
  # Enable AutoReject for artifact removal
  use_autoreject: true
  ar_cache_dir: "${BGB_DATA_ROOT}/cache/autoreject"
  ar_fit_samples: 200
  ar_n_interpolate: [1, 4]
  ar_consensus: 0.1
  
  # Can use slightly higher batch size with cleaner data
  batch_size: 80  # Increased from 64
  
training:
  # May need fewer epochs with cleaner data
  epochs: 40  # Reduced from 50
  
  # Expect better performance
  # Target AUROC > 0.85 (vs 0.80 without AutoReject)